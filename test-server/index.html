<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <script type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
        <h1>Welcome to the Administration settings</h1>

        <select id="selectOptions">
            <option>Select Option</option>
            <option>Programming Language</option>
            <option>Lesson</option>
        </select>

        <div id="progLangDiv">
            <p class="formTitle">Add Programming Language Details</p>
            <form name="progLangForm">
                <label>Name:</label><input type="text" name="langName" id="langName"/><br/><br/>
                <label>Title:</label><input type="text" name="langTitle" id="langTitle"/><br/><br/>
                <label>Introduction</label><input type="text" name="langIntro" id="langIntro"/><br/><br/>
            </form>
        </div>

        <div id="lessonDiv">
            <p class="formTitle">Add Lesson Details</p>
            <form name="lessonForm">
                <label>Name:</label><input type="text" name="lessonName" id="lessonName"/><br/><br/>
                <label>Description:</label><input type="text" name="lessonDescription" id="lessonDescription"/><br/><br/>
                <label>Details</label><input type="text" name="lessonDetails" id="lessonDetails"/><br/><br/>
            </form>
        </div>

        <script>

            

        </script>

</body>
</html>
